<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mr. MAW 2025 Leaderboard - Make-A-Wish Central and Northern Florida</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&family=Droid+Serif:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Lato', Arial, sans-serif;
            background: #ffffff url('https://secure2.wish.org/images/content/pagebuilder/bg_stars.png') repeat top center;
            background-size: 100%;
            background-attachment: fixed;
            color: #4c4c4c;
            padding: 0;
            margin: 0;
            min-height: 100vh;
        }

        .hero-section {
            background: url('https://secure2.wish.org/images/content/pagebuilder/maw-stars-bg.png') 0 0 no-repeat;
            background-size: cover;
            padding: 40px 20px;
            text-align: center;
            position: relative;
        }

        .hero-stars-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 85, 183, 0.05);
            pointer-events: none;
        }

        .container {
            max-width: 1040px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        h1 {
            color: #ffffff;
            font-family: 'Droid Serif', Georgia, serif;
            font-size: 3.5rem;
            line-height: 1.2;
            margin-bottom: 10px;
            font-weight: 400;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            color: #ffffff;
            font-size: 2rem;
            margin-bottom: 25px;
            font-weight: 300;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
            font-style: italic;
        }

        .event-info {
            color: #ffffff;
            font-size: 2.2rem;
            margin-top: 20px;
        }

        .cutoff-notice {
            background: linear-gradient(135deg, #fbd872 0%, #f0c74b 100%);
            color: #0055b7;
            padding: 20px;
            border-radius: 10px;
            margin: 30px auto;
            text-align: center;
            font-weight: 700;
            font-size: 1.8rem;
            box-shadow: 0 4px 15px rgba(251, 216, 114, 0.4);
        }

        .winner-banner {
            background: linear-gradient(135deg, #0055b7 0%, #004796 100%);
            color: white;
            padding: 40px;
            border-radius: 10px;
            margin: 30px auto;
            text-align: center;
            box-shadow: 0 6px 20px rgba(0, 85, 183, 0.4);
            display: none;
            position: relative;
            overflow: hidden;
        }

        .winner-banner::before {
            content: '\2B50';
            position: absolute;
            font-size: 15rem;
            opacity: 0.08;
            top: -40px;
            right: -40px;
        }

        .winner-banner.show {
            display: block;
        }

        .winner-banner h2 {
            font-family: 'Droid Serif', Georgia, serif;
            font-size: 3.5rem;
            margin-bottom: 15px;
            color: #fbd872;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .winner-banner .team-name {
            font-size: 2.5rem;
            margin: 15px 0;
            color: white;
        }

        .winner-banner .amount {
            font-size: 4rem;
            font-weight: 900;
            margin: 20px 0;
            color: #fbd872;
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: #0055b7;
            font-size: 2rem;
        }

        .error {
            background-color: #fff;
            border: 3px solid #FF585D;
            color: #721c24;
            padding: 30px;
            border-radius: 10px;
            margin: 30px auto;
            max-width: 800px;
            font-size: 1.6rem;
        }

        .leaderboard {
            margin: 40px auto;
            padding: 0 20px;
        }

        .team-card {
            background: white;
            border: 3px solid #e6e6e6;
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 25px;
            transition: all 0.3s ease;
            position: relative;
            box-shadow: 1px 1px 15px rgba(0, 0, 0, 0.1);
        }

        .team-card:hover {
            box-shadow: 0 6px 25px rgba(0, 85, 183, 0.2);
            transform: translateY(-3px);
        }

        .team-card.rank-1 {
            border-color: #fbd872;
            background: linear-gradient(to right, #fffcf2, white);
        }

        .team-card.rank-2 {
            border-color: #c0c0c0;
            background: linear-gradient(to right, #f9f9f9, white);
        }

        .team-card.rank-3 {
            border-color: #cd7f32;
            background: linear-gradient(to right, #fff5eb, white);
        }

        .rank-badge {
            position: absolute;
            top: -18px;
            left: 25px;
            background: #0055b7;
            color: white;
            width: 55px;
            height: 55px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: 900;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
            border: 3px solid white;
        }

        .rank-badge.gold {
            background: linear-gradient(135deg, #fbd872 0%, #f0c74b 100%);
            color: #0055b7;
        }

        .rank-badge.silver {
            background: linear-gradient(135deg, #c0c0c0 0%, #d9d9d9 100%);
            color: #333;
        }

        .rank-badge.bronze {
            background: linear-gradient(135deg, #cd7f32 0%, #e89b5e 100%);
            color: white;
        }

        .team-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-left: 40px;
            gap: 30px;
        }

        .team-name {
            font-family: 'Droid Serif', Georgia, serif;
            font-size: 2.2rem;
            font-weight: 700;
            color: #0055b7;
            flex: 1;
            min-width: 0;
        }

        .team-name a {
            color: #0055b7;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .team-name a:hover {
            color: #fbd872;
            text-decoration: underline;
        }

        .team-amount {
            font-size: 3rem;
            font-weight: 900;
            color: #2FCBC7;
            font-family: 'Lato', sans-serif;
            white-space: nowrap;
            flex-shrink: 0;
        }

        .team-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #e6e6e6;
        }

        .stat {
            text-align: center;
            padding: 15px;
            background: #f9f9f9;
            border-radius: 8px;
        }

        .stat-label {
            font-size: 1.3rem;
            color: #666;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 700;
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: 700;
            color: #0055b7;
        }

        .stat-value a {
            color: #0055b7;
            text-decoration: none;
            font-weight: 700;
        }

        .stat-value a:hover {
            color: #fbd872;
        }

        .last-updated {
            text-align: center;
            color: #666;
            margin: 40px auto;
            font-size: 1.4rem;
            padding: 20px;
            background: white;
            border-radius: 10px;
            max-width: 600px;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            .subtitle {
                font-size: 1.4rem;
            }

            .team-header {
                flex-direction: column;
                align-items: flex-start;
                padding-left: 0;
                margin-top: 40px;
            }

            .team-amount {
                margin-top: 15px;
                font-size: 2.5rem;
            }

            .team-stats {
                grid-template-columns: 1fr;
            }

            .rank-badge {
                top: -15px;
                left: 50%;
                transform: translateX(-50%);
            }
        }
    </style>
</head>
<body>
    <div class="hero-section">
        <div class="hero-stars-overlay"></div>
        <div class="container">
            <img src="https://secure2.wish.org/images/content/pagebuilder/Chi_Omega_MAW_Logo_Cobrand.png" alt="Chi Omega & Make-A-Wish" style="max-width: 400px; width: 100%; height: auto; margin-bottom: 20px;">
            <h1>Chi Omega Fall 2025</h1>
            <div class="subtitle">Benefiting Make-A-Wish&reg; Central and Northern Florida</div>
            <div class="event-info">
                <div style="font-size: 2.2rem; margin: 10px 0;">November 10, 2025</div>
                <div style="font-size: 2.4rem; margin: 10px 0; font-weight: 700; color: #fbd872;">Leaderboard closes at 8:30 PM ET</div>
            </div>
        </div>
    </div>

    <div class="container">
        <div id="cutoff-notice" class="cutoff-notice hidden">
            ‚è∞ Leaderboard closed at 8:30 PM ET
        </div>

        <div id="winner-banner" class="winner-banner">
            <h2>üèÜ WINNER üèÜ</h2>
            <div id="winner-name" class="team-name"></div>
            <div id="winner-amount" class="amount"></div>
            <p>Congratulations to all teams for making wishes come true!</p>
        </div>

        <div id="loading" class="loading">
            Loading leaderboard data...
        </div>

        <div id="error" class="error hidden"></div>
        <div id="leaderboard" class="leaderboard"></div>
        <div id="last-updated" class="last-updated"></div>
    </div>

    <script>
        const CONFIG = {
            frId: '6697',
            companyId: '11960',
            apiKey: 'mu3fefod',
            cutoffDate: new Date('2025-11-10T20:30:00-05:00'),
            refreshInterval: 120000,
            // GitHub Pages URL - will be updated after you deploy
            snapshotUrl: 'snapshots/2025-11-10.json'
        };

        async function fetchAllTeamData() {
            const loadingEl = document.getElementById('loading');
            const errorEl = document.getElementById('error');
            
            loadingEl.classList.remove('hidden');
            errorEl.classList.add('hidden');

            try {
                const now = new Date();
                const isPastCutoff = now >= CONFIG.cutoffDate;

                let data;

                // If past cutoff, try to load snapshot first
                if (isPastCutoff) {
                    try {
                        const snapshotResponse = await fetch(CONFIG.snapshotUrl);
                        if (snapshotResponse.ok) {
                            data = await snapshotResponse.json();
                            console.log('Loaded snapshot from GitHub');
                        }
                    } catch (err) {
                        console.log('No snapshot found, fetching live data');
                    }
                }

                // If no snapshot or before cutoff, fetch live data
                if (!data) {
                    const url = 'https://secure2.wish.org/site/CRTeamraiserAPI';
                    const params = new URLSearchParams({
                        method: 'getTeamsByInfo',
                        api_key: CONFIG.apiKey,
                        v: '1.0',
                        response_format: 'json',
                        fr_id: CONFIG.frId,
                        team_company_id: CONFIG.companyId
                    });

                    const response = await fetch(`${url}?${params.toString()}`);
                    data = await response.json();
                }
                
                if (data.errorResponse) {
                    throw new Error(data.errorResponse.message);
                }
                
                const teamsData = data.getTeamSearchByInfoResponse?.team;
                if (!teamsData) {
                    throw new Error('No teams found');
                }
                
                const teamsArray = Array.isArray(teamsData) ? teamsData : [teamsData];
                
                const teams = teamsArray.map(teamData => ({
                    teamId: teamData.id,
                    teamName: teamData.name || `Team ${teamData.id}`,
                    total: parseFloat(teamData.amountRaised || 0) / 100,
                    numMembers: parseInt(teamData.numMembers || 0)
                }));
                
                teams.sort((a, b) => b.total - a.total);
                
                loadingEl.classList.add('hidden');
                return { teams, frozen: isPastCutoff };

            } catch (error) {
                loadingEl.classList.add('hidden');
                errorEl.textContent = `Error loading data: ${error.message}`;
                errorEl.classList.remove('hidden');
                console.error('Error:', error);
                return null;
            }
        }

        function formatCurrency(amount) {
            return new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: 'USD',
                minimumFractionDigits: 0,
                maximumFractionDigits: 0
            }).format(amount);
        }

        function getRankClass(rank) {
            if (rank === 1) return 'gold';
            if (rank === 2) return 'silver';
            if (rank === 3) return 'bronze';
            return '';
        }

        function displayLeaderboard(data) {
            if (!data || !data.teams) return;

            const { teams, frozen } = data;
            const leaderboardEl = document.getElementById('leaderboard');
            const lastUpdatedEl = document.getElementById('last-updated');
            const winnerBannerEl = document.getElementById('winner-banner');
            const winnerNameEl = document.getElementById('winner-name');
            const winnerAmountEl = document.getElementById('winner-amount');
            const cutoffNoticeEl = document.getElementById('cutoff-notice');

            if (frozen) {
                cutoffNoticeEl.classList.remove('hidden');
                
                const winner = teams[0];
                winnerNameEl.textContent = winner.teamName;
                winnerAmountEl.textContent = formatCurrency(winner.total);
                winnerBannerEl.classList.add('show');
            }

            let html = '';
            teams.forEach((team, index) => {
                const rank = index + 1;
                const rankClass = getRankClass(rank);
                const teamPageUrl = `https://secure2.wish.org/site/TR/WishYourWay/Make-A-WishCentralandNorthernFlorida?pg=team&team_id=${team.teamId}&fr_id=${CONFIG.frId}`;
                
                html += `
                    <div class="team-card rank-${rank}">
                        <div class="rank-badge ${rankClass}">${rank}</div>
                        <div class="team-header">
                            <div class="team-name">
                                <a href="${teamPageUrl}" target="_blank">${team.teamName}</a>
                            </div>
                            <div class="team-amount">${formatCurrency(team.total)}</div>
                        </div>
                        <div class="team-stats">
                            <div class="stat">
                                <div class="stat-label">Team Members</div>
                                <div class="stat-value">${team.numMembers}</div>
                            </div>
                            <div class="stat">
                                <div class="stat-label">Avg per Member</div>
                                <div class="stat-value">${team.numMembers > 0 ? formatCurrency(team.total / team.numMembers) : '$0'}</div>
                            </div>
                            <div class="stat">
                                <div class="stat-label">View Team</div>
                                <div class="stat-value">
                                    <a href="${teamPageUrl}" target="_blank">View Page ‚Üí</a>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            });

            leaderboardEl.innerHTML = html;

            const now = new Date();
            const etTime = now.toLocaleString('en-US', { 
                timeZone: 'America/New_York',
                dateStyle: 'medium',
                timeStyle: 'short'
            });
            lastUpdatedEl.textContent = `Last updated: ${etTime} ET${frozen ? ' (FROZEN)' : ''}`;
        }

        async function refreshLeaderboard() {
            const data = await fetchAllTeamData();
            if (data) {
                displayLeaderboard(data);
            }
        }

        refreshLeaderboard();
        setInterval(refreshLeaderboard, CONFIG.refreshInterval);
    </script>
</body>
</html>
